<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Omnifood</title>
</head>

<body>

  <header class="header">
    <img class="logo" src="img/omnifood-logo.png" alt="Omnifood">
    <nav class="main-nav">NAVIGATION</nav>
  </header>

  <section class="hero-section">
    <div class="hero">
      <div class="hero-text-box">
        <h1 class="heading-primary">A healthy meal delivered to your door, every single day </h1>
        <p class="hero-description">The smart 365-days-per-year food subscription that will make you eat healthy again.
          Tailored to your personal tastes and
          nutritional needs.</p>
        <a href="#" class="btn btn--action margin-right-sm">Start eating well</a>
        <a href="#" class="btn btn--info"> Learn More &darr;</a>
        <div class="delivered-meals">
          <div class="delivered-imgs">
            <img src="img/customers/customer-1.jpg" alt="Customer" />
            <img src="img/customers/customer-2.jpg" alt="Customer" />
            <img src="img/customers/customer-3.jpg" alt="Customer" />
            <img src="img/customers/customer-4.jpg" alt="Customer" />
            <img src="img/customers/customer-5.jpg" alt="Customer" />
            <img src="img/customers/customer-6.jpg" alt="Customer" />
          </div>
          <p class="delivered-text">
            <span>250,000+</span> meals delivered last year!
          </p>
        </div>
      </div>
      <div class=" hero-img-box">
        <img src="img/hero.png" class="hero-img"
          alt="Woman enjoying food, food bowls on the table, ready to eat healthy meals">
      </div>
    </div>
  </section>

</body>

</html>
